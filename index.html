<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel mt-2">
        <div class="panel-heading text-center">
          <h1 className="text-center text-bold">Creating Form</h1>
          <form action="Form.php" method="post">
            <div class="mb-3">
              <label for="name" class="form-label  d-flex justiy-content-start required"
                >Name:</label
              >
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="enter your name"
                value="name"
              />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label  d-flex justiy-content-start required"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="enter your pass"
                  value=""
                />
              </div>
            <div class="mb-3">
              <label for="email" class="form-label d-flex justiy-content-start"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                value=""
              />
            </div>
            <div class="form-group">
                <label for="number" class="d-flex justiy-content-start">Number:</label>
                <input type="tel" class="form-control " id="number" name="number" pattern="9867978561" placeholder="9867978561" value="">
                <small class="form-text text-muted"></small>
            <div>
              <div><label class="d-flex justiy-content-start">Gender:</label></div>
              <label for="male " class="d-flex justiy-content-start"
                ><input
                  type="radio"
                  name="gender"
                  value=""
                  id="male"
                />Male</label
              >
              <label for="female " class="d-flex justiy-content-start"
                ><input
                  type="radio"
                  name="gender"
                  value=""
                  id="male"
                />Female</label
              >
              <label for="Other " class="d-flex justiy-content-start"
              ><input
                type="radio"
                name="gender"
                value=""
                id="Others"
              />Other</label
            >
            </div>
            <div>
                <button type="submit" class="btn btn-primary d-flex justiy-content-start">Submit</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
