<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel mt-2">
        <div class="panel-heading text-center">
          <h1 class="text-center text-bold">Creating Form</h1>
          <form action="Form.php" method="post">
            <div class="mb-3">
              <label
                for="name"
                class="form-label d-flex justify-content-start required"
              >
                Name:
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="password"
                class="form-label d-flex justify-content-start required"
              >
                Password:
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="email"
                class="form-label d-flex justify-content-start"
              >
                Email address:
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                name="email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="number" class="d-flex justify-content-start"
                >Number:</label
              >
              <input
                type="tel"
                class="form-control"
                id="number"
                name="number"
                pattern="[0-9]{10}"
                placeholder="9867978561"
                required
              />
              <small class="form-text text-muted"
                >Enter a valid 10-digit number.</small
              >
            </div>
            <div class="form-group mb-3">
              <label class="d-flex justify-content-start">Gender:</label>
              <label for="male" class="d-flex justify-content-start">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  id="male"
                  required
                />
                Male
              </label>
              <label for="female" class="d-flex justify-content-start">
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  id="female"
                  required
                />
                Female
              </label>
              <label for="other" class="d-flex justify-content-start">
                <input
                  type="radio"
                  name="gender"
                  value="Other"
                  id="other"
                  required
                />
                Other
              </label>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary d-flex justify-content-start"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
